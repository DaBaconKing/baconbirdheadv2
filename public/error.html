<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="https://cdn-baconbirdheadv2.onrender.com/main/code/mainstyling.css" />
  <link rel="stylesheet" href="error.css" />
  <link rel="shortcut icon" href="https://cdn-baconbirdheadv2.onrender.com/main/logo/error.svg" />
  <link rel="canonical" href="https://bacongamz.onrender.com" />
  <title id="page-title">Error</title>
  <style>
        
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Titan+One&family=Wendy+One&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    
    /* Default (light) theme variables */
    :root {
      --bgcolor: #f0f0f0;
      --txtcolor: rgb(10, 5, 22);
    }
    
    /* Dark mode overrides using the prefers-color-scheme media query */
    @media (prefers-color-scheme: dark) {
      :root {
        --bgcolor: rgb(10, 5, 22);
        --txtcolor: #f0f0f0;
      }
    }
    
    strong{
      font-weight: 600;
      text-decoration: none;
    }
    
    body {
      display: flex;
      justify-content: center; /* Centers content horizontally */
      align-items: center; /* Centers content vertically */
      min-height: 100vh; /* Ensures the body takes full viewport height */
      margin: 0; /* Remove default body margin */
      
      /* Apply variables to the body */
      background-color: var(--bgcolor);
      color: var(--txtcolor);
      
      /* Optional: Add a smooth transition for theme changes */
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    div {
      display: flex;
      flex-direction: column; /* Stacks items vertically */
      gap: 10px; /* Adds a 10px gap between stacked elements */
      margin-bottom: 10px;
    }
    
    h1 {
      font-weight: 200;
      font-size: 2.5rem;
      font-family: 'Roboto Mono', monospace;
    }
    
    h2{
        font-weight: 750;
        font-size: 2rem;
        font-family: 'Poppins', sans-serif;
    }
    
    div {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    a[href] {
      text-decoration: none;
      border-bottom: 1px solid rgb(206, 84, 47);
    }
    
    a[href]:hover {
        border-bottom-width: 2px;
    }

  </style>
</head>

<body>
  <div class="centered-div">
    <img id="error-img" draggable="false" alt="Error image" style="border-radius: 0.5em;" />
    <h1><strong id="error-code">???</strong> - File not found. :(</h1>
    <h3>oh no! the file you are looking for, is missing!</h3>
    <p id="error-explanation">Something went wrong.</p>
    <a class="cta" href="mailto:hartj@student.acpsd.net">Email me if this happens again.</a>
    <button onclick="location.href = '/index.html';" class="cta">Go to homepage.</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("errorcode") || "Unknown";

    const errorMap = {
      "400": ["Bad Request", "The server couldn’t understand your request."],
      "401": ["Unauthorized", "You need to log in to access this resource."],
      "403": ["Forbidden", "Access denied. You don’t have permission."],
      "404": ["Not Found", "The file you’re looking for doesn’t exist."],
      "500": ["Internal Server Error", "Something went wrong on the server."],
      "502": ["Bad Gateway", "The server received an invalid response."],
      "503": ["Service Unavailable", "The server is temporarily offline."],
      "504": ["Gateway Timeout", "The server took too long to respond."]
    };

    const [meaning, explanation] = errorMap[code] || ["Unknown Error", "An unexpected error occurred."];

    document.getElementById("page-title").textContent = `${code} ${meaning}.`;
    document.getElementById("error-code").textContent = code;
    document.getElementById("error-explanation").textContent = explanation;
    document.getElementById("error-img").src = `https://filepuller3000v2.onrender.com/?target=https://http.cat/${code}`;
    document.getElementById("error-img").alt = `${code}, ${meaning}`;
  </script>
</body>
</html>
